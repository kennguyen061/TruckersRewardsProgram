.Left-Component {
  display: flex;
  align-items: center;
  justify-items: center;

  background-color: rgba(251, 31, 31, 0.788);
  background-repeat: no-repeat;
  background-position-y: 10rem;

  width: 120rem;
  height: 100%;
}

.Right-Component {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;

  background-color: rgb(255, 255, 255);
}

.Main-Text {
  left: 40px;
  top: 425px;
  position: absolute;
  overflow: visible;
  width: 704px;
  white-space: nowrap;
  text-align: left;
  font-family: "Montserrat", sans-serif;
  font-style: normal;
  font-weight: normal;
  font-size: 33px;
  color: rgba(255, 255, 255, 1);
}
.Subtext {
  left: 40px;
  top: 503px;
  position: absolute;
  overflow: visible;
  width: 500px;
  height: 62px;
  text-align: left;
  font-family: Avenir;
  font-style: normal;
  font-weight: normal;
  font-size: 22px;
  color: rgba(255, 255, 255, 1);
}

.Login-Header {
  justify-items: center;
  font-family: "Monterrat", sans-serif;
  font-style: normal;
  font-weight: bold;
  font-size: 27px;
  color: rgb(0, 0, 0);
}

.LOGIN {
  left: 119px;
  top: 15px;
  position: absolute;
  overflow: visible;
  width: 63px;
  white-space: nowrap;
  text-align: center;
  font-family: Avenir;
  font-style: normal;
  font-weight: normal;
  font-size: 20px;
  color: rgba(255, 255, 255, 1);
  letter-spacing: 0.5px;
}

.Link {
  color: #0a93ee;
}

.EMAIL {
  font-size: 25px;
  padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 25px;
  border: 1px solid #000000;
  margin-top: 2rem;
  border-radius: 50px;
  width: 17rem;
  height: 2rem;
  border: 3px solid #0a93ee;
}

.PASSWORD {
  font-size: 25px;
  padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 25px;
  border: 1px solid #000000;
  margin-top: 2rem;
  border-radius: 50px;
  width: 17rem;
  height: 2rem;
  border: 3px solid #0a93ee;
}

.Cards {
  background-color: #69696900;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: top;
  font-size: calc(10px + 2vmin);

  border-radius: 12px;
  box-shadow: 2 1px 8px rgba(0, 0, 0, 0.25);
  width: 100%;
  height: 31rem;
  min-height: 20rem;
}

.Cards-2 {
  margin-top: 3.7rem;
  background-color: #69696900;
  display: flex;
  flex-direction: column;
  justify-content: top;
  align-items: center;
  font-size: calc(10px + 2vmin);

  border-radius: 12px;
  box-shadow: 2 1px 8px rgba(0, 0, 0, 0.25);
  width: 25rem;
  height: 20rem;
  min-height: 20rem;
}

.Right-Component button {
  font: inherit;
  font-size: 30px;
  cursor: pointer;
  border: 1px solid #0a93ee;
  background-color: #0a81cf;
  color: white;
  border-radius: 30px;
  margin-top: 2rem;
  width: 20rem;
  height: 4rem;
  margin-bottom: 5rem;
}

.Link:hover {
  color: #00f;
}

.Right-Component button:hover,
.Right-Component button:active {
  background-color: #0886da;
  border-color: #0a93ee;
}
::placeholder {
  font-size: 25px;
  padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 25px;
}

/*# sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJzb3VyY2VzIjpbXSwibmFtZXMiOltdLCJtYXBwaW5ncyI6IiIsInNvdXJjZVJvb3QiOiIifQ== */</style><style>.navbar {
  width: 100%;
  height: 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
  z-index: 2;
  position: absolute;
  color: #f5f5f5;
}

h2 {
  cursor: pointer;
}

h2 .icon {
  cursor: pointer;
  position: relative;
}

.navbar-bg {
  background-color: #f5f5f5;
}
.nav-menu {
  display: flex;
  color: #f5f5f5;
}

li {
  padding: 0 1.5rem;
  color: #f5f5f5;
  cursor: pointer;
}

.Hamburger {
  display: none;
}

.small {
  display: none;
}
.icons {
  cursor: pointer;
}

.nav-icons .icon:hover {
  transform: scale(1.5);
  transition: 0.3s;
}

.icon {
  cursor: pointer;
}

.nav-menu li:hover {
  transform: scale(1.5);
  transition: 0.3s;
}

@media screen and (max-width: 940px) {
  .small {
    display: flex;

    flex-direction: column;
    width: 100%;
    top: -100vh;
    left: 0;
    /*color: blue;*/
    position: absolute;
    justify-content: space-between;
    background-color: #f5f5f5;
    /*align-items: center;*/
    transition: 0.3s;
  }

  .active {
    top: 50px;
  }
  .small li {
    padding: 1.2rem 1rem;
    margin: 0 1rem;
    color: black;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
  }
  .small li:hover {
    transform: scale(1.05);
    transition: 0.3s;
  }

  .small-menu {
    margin: 1rem 0;
  }

  .small-menu-bot {
    width: 100%;
    text-align: center;
    padding: 1rem 0;
  }

  .socials {
    display: flex;
    justify-content: space-around;
    padding: 2rem 0;
  }
  .socials .icons:hover {
    transform: scale(1.5);
    transition: 0.3s;
  }

  .menu-icos button {
    margin: 1rem;
    width: 90%;
  }

  .nav-menu {
    display: none;
  }
  .nav-icons {
    display: none;
  }
  .Hamburger {
    display: block;
    position: right;
  }
  .Hamburger .icon:hover {
    transform: scale(1.5);
    transition: 0.3s;

  height: 100px;

.WeStand {
  width: 100%;
  padding: 3rem 0;
}

.WeStand .container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-gap: 1rem;
  padding: 0 1rem;
}

.driverOfTheYear {
  display: grid;
  grid-template-columns: 1fr 1fr;
  padding: 2rem 0;
  justify-content: center;
  align-items: center;
}

.WeStand .box {
  display: flex;
  max-width: 310px;
  align-items: center;
  margin: auto;
  text-align: center;
}

.right {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.promo {
  width: 100%;
  margin: 0.4rem 0;
  margin-bottom: 4rem;
  border: 1px solid #333;
  text-align: center;
}

.promo h4 {
  font-size: 1.6rem;
  color: var(--primary-dark);
}

.promo .timer {
  padding: 1rem 0;
  font-size: 1.2rem;
}

.promo .offers {
  background: #333;
  color: #f5f5f5;
  padding: 0.4rem 0;
}

.WeStand form {
  display: flex;
  flex-direction: column;
}

.input-wrap {
  margin: 0.4rem;
  display: flex;
  flex-direction: column;
}

.WeStand input,
select {
  font-size: 1rem;
  font-family: "Poppins", sans-serif;
  outline: none;
}

.WeStand .date {
  display: flex;
}
.Westand button {
  margin: 0.4rem;
}

@media screen and (max-width: 940px) {
  .WeStand .container {
    grid-template-columns: 1fr;
  }

  .driverOfTheYear {
    grid-template-columns: 1fr;
  }

  .WeStand .right {
    max-width: 100%;
  }

  .WeStand form {
    width: 100%;
  }

  .WeStand .date {
    flex-direction: column;
  }

}

.footer .top,
.bottom {

  width: 100%;

  align-items: center;
}

}

  align-items: center;
}

  display: flex;
}

  transition: 0.3s;

  .footer ul {
    flex-direction: column;

  height: 100px;
  width: 100px;
  position: relative;
}

.progress-bar .outer-circle {
  position: absolute;
  opacity: 0.5;
  filter: blur(2px);
  height: 100%;
  width: 100%;
  border-radius: 100%;
  box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.2);
  background: #777;
}

.progress-bar .circle {
  position: absolute;
  height: 100%;
  width: 100%;
  border-radius: 100%;
  box-shadow: none;
  z-index: 1;
}

.progress-bar .inner-circle {
  position: absolute;
  z-index: 6;
  top: 50%;
  left: 50%;
  height: 85px;
  width: 85px;
  margin: -42.5px 0 0 -42.5px;
  background-color: #1f2025;
  border-radius: 100%;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
}

.progress-bar .inner-circle.blue {
  background: #2f98f6;
}

.progress-bar .circle .progress {
  background: #866dc6;
}

.progress-bar .circle .progress.red {
  background: #e65c6a;
}

.progress-bar .circle .progress.white {
  background: #fff;
}

.progress-bar .data {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  font-size: 18px;
  font-weight: 500;
  color: #fff;
}

.progress-bar .bar {
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(119, 119, 119, 0.2);
  border-radius: 100%;
  clip: rect(0px, 100px, 100px, 50px);
}

.circle .bar .progress {
  position: absolute;
  height: 100%;
  width: 100%;
  border-radius: 100%;
  clip: rect(0px, 50px, 100px, 0px);
}

/* .circle .bar .progress {
    background: #E65C6A;
  } */

.circle .left .progress {
  z-index: 1;
  animation: left 1s linear both;
}

@keyframes left {
  100% {
    transform: rotate(180deg);
  }
}

.circle .right {
  z-index: 3;
  transform: rotate(36deg);
}

.circle .right .progress {
  animation: right 1s linear both;
  animation-delay: 0.2s;
}

@keyframes right {
  100% {
    transform: rotate(180deg);
  }
}
